<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>线性代数自动机</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .main {
            margin: 10%;
            display: flex;
            flex-direction: column;
        }

        .btn {
            margin: 10px;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="main">
    <button type="button" class="btn btn-primary" id="det">行列式</button>
    <button type="button" class="btn btn-secondary" id="equations">多元一次方程</button>
    <button type="button" class="btn btn-success" id="inverse">逆矩阵</button>
    <button type="button" class="btn btn-danger" id="adjoint">伴随矩阵A*</button>
    <!--<button type="button" class="btn btn-warning">Warning</button>-->
    <!--<button type="button" class="btn btn-info">Info</button>-->
    <!--<button type="button" class="btn btn-light">Light</button>-->
    <!--<button type="button" class="btn btn-dark">Dark</button>-->
    <!--<button type="button" class="btn btn-link">Link</button>-->
</div>

<script>
    $(() => {
        $("#det").on("click", () => {
            let input = prompt("请输入阶数");
            if (input && /^\d+$/.test(input.trim())) {
                let n = parseInt(input);
                location.href = `core/det.html?square=${n}`
            }
        });
        $("#equations").on("click", () => {
            let input = prompt("请输入元数");
            if (input && /^\d+$/.test(input.trim())) {
                let n = parseInt(input);
                location.href = `core/equations.html?square=${n}`
            }
        });
        $("#inverse").on("click", () => {
            let input = prompt("请输入阶数");
            if (input && /^\d+$/.test(input.trim())) {
                let n = parseInt(input);
                location.href = `core/inverse.html?square=${n}`
            }
        });
        $("#adjoint").on("click", () => {
            let input = prompt("请输入阶数");
            if (input && /^\d+$/.test(input.trim())) {
                let n = parseInt(input);
                location.href = `core/adjoint.html?square=${n}`
            }
        });
    })
</script>
</body>
</html>
